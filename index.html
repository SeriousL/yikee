<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="never">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/css/main-19f0d391a2.css">
	
	<!--引入angular-->
	<script src="./public/libs/angular-4b0872f6b0.min.js"></script>
	<!--引入业务逻辑-->
	<script src="./script/app-cd9ca2e496.js"></script>
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<!--添加样式   collapse这个类样式就是添加transform的-->
		<div ng-class="{navs:true,collapse:collapsed}" ng-controller="NavsCtrl">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar-8844dbfc4d.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<!--需要遍历生成导航列表-->
				<!--点击每一个导航要给 整个侧边导航加样式-->
				<dd ng-class="{active: key == $index}" ng-repeat="nav in navs" ng-click="toggle()">
					<a href="{{nav.link}}" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapsed}">
				<div yike-loading ng-hide="loaded"></div>
				<div ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
