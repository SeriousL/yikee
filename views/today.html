<!-- 今日一刻 --><div class="item"><!-- 日期分类 --><div class="mark" ng-show="loaded">{{time|date:'MMM dd'}}</div><ul class="posts large"><!-- 文章 --><li ng-repeat="post in posts" ng-click="con()"><span class="tag" ng-if="post.column.name">{{post.column.name}}</span><div class="cont"><h3>{{post.title}}</h3><div class="brief"><!-- 10001和10002 才有--><p ng-class="{only:post.display_style == 10001}" ng-if="post.display_style !=10003">{{post.abstract}}</p><!-- 10002独有 --><div class="thumb" ng-if="post.display_style == 10002"><img ng-src="{{post.thumbs[0].small.url}}" alt=""></div><!-- 10003独有 --><div class="gallery" ng-if="post.display_style == 10003"><img ng-src="{{post.thumbs[0].small.url}}" alt=""></div></div></div></li></ul></div>
